<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Way to Success</title>
	<link rel="icon" href="logo.png">
	<!-- Logo taken from https://pbs.twimg.com/profile_images/487170200001712128/DA5oCqAV_400x400.jpeg -->
	<!-- Fontawesome Library -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Stepper_Form.css">
</head>
<body>
	<section>
		<form action="" method="post">
		   <div class="box">
			  <h2>Step 1</h2>
				 <div class="inputBox">
					<input type="text" name="first_name" required>
					<label>First Name*</label>
				 </div>
				 <div class="inputBox">
					<input type="text" name="last_name" required>
					<label>Last Name*</label>
				 </div>
			  <div class="buttonSection" id="firstButtonSection">
				 <button type="button" class="nextButton">Next</button>
			  </div>
		   </div>
		   <div class="box">
			  <h2>Step 2</h2>
				 <div class="inputBox">
					<input type="date" name="dob" required>
					<label>Date of Birth (dd/mm/yyyy)*</label>
				 </div>
				 <div class="inputBox">
					<input type="text" name="father_name" required>
					<label>Father's Name*</label>
				 </div>
			  <div class="buttonSection">
				 <button type="button" class="previousButton">Previous</button>
				 <button type="button" class="nextButton">Next</button>
			  </div>
		   </div>
		   <div class="box">
			  <h2>Step 3</h2>
				 <div class="inputBox">
					<input type="text" name="city" required>
					<label>City*</label>
				 </div>
				 <div class="inputBox">
					<input type="text" name="country" required>
					<label>Country*</label>
				 </div>
			  <div class="buttonSection">
				 <button type="button" class="previousButton">Previous</button>
				 <button type="button" class="nextButton">Next</button>
			  </div>
		   </div>
		   <div class="box">
			  <h2>Step 3</h2>
				 <div class="inputBox">
					<input type="text" name="lang" required>
					<label>Preferred Language*</label>
				 </div>
				 <div class="inputBox">
					<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
					<label>Mobile Number* (with country code)</label>
				 </div>
			  <div class="buttonSection">
				 <button type="button" class="previousButton">Previous</button>
				 <button type="button" class="nextButton">Next</button>
			  </div>
		   </div>
		   <div class="box">
			  <h2>Step 3</h2>
				 <div class="inputBox">
					<input type="text" name="username" required>
					<label>Choose a Username*</label>
				 </div>
				 <div class="inputBox">
					<input type="password" name="password" required>
					<label>Choose a Password*</label>
				 </div>
				 <div class="inputBox">
					<input type="password" name="password" required>
					<label>Confirm Password</label>
				 </div>
			  <div class="buttonSection">
				 <button type="button" class="previousButton">Previous</button>
				 <button type="button" class="nextButton">Next</button>
			  </div>
		   </div>
		   <div class="box">
			  <h2>Are you sure you want to Submit?</h2>
			  <div class="buttonSection">
				 <button type="button" class="previousButton">Go Back</button>
				 <button type="button" class="nextButton" id="submitButton">Submit</button>
			  </div>
		   </div>
		   <div class="box">
			  <h2>Success <i class="fas fa-check-circle"></i></h2>
		   </div>
		</form>
		<script type="text/javascript" src="Stepper_Form.js"></script>
	</section>
</body>
</html>
